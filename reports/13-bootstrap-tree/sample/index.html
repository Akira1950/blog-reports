<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ツリー表示例</title>

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      html {
          height: 90%;
      }

      body {
          height: 90%;
          margin: 0;
      }

      .container-color{
        background-color: #FFCCAA;
        margin-top: 1em;
        padding-top: 2em;
        height: 90%;
      }

      .tree-header{
        width: 50%;
        background-color: smoke;
        margin-bottom:  0px !important;
      }
      .tree-item{
        font-size: 16px;
        margin-top: -0.2em;
        margin-left:0.5em;
        margin-bottom: -0.2em;
      }

      .tree-start{
        background: url('tree.png') no-repeat 0px 0px;
        width: 16px;
        height:16px;
        float:left;
        margin-left: 2em;
      }
      .tree-line{
        background: url('tree.png') no-repeat 0px -16px;
        width: 16px;
        height:16px;
        margin-left: 2em;
      }
      .tree-end{
        background: url('tree.png') no-repeat 0px -32px;
        width: 16px;
        height:16px;
        float:left;
        margin-left: 2em;
      }
    </style>

  </head>
  <body>
    <div class="container container-color">

      <div class="panel panel-default tree-header">
        <div class="panel-body">
          <a data-toggle="collapse" href="#collapseExample" aria-expanded="true" aria-controls="collapseExample">
              ヘッダー
          </a>
        </div>
      </div>
      <div class="collapse" id="collapseExample">
        <div class="tree-line"></div>
        <div class="tree-start"></div>
        <div class="tree-item">テスト1</div>
        <div class="tree-line"></div>
        <div class="tree-start"></div>
        <div class="tree-item">テスト2</div>
        <div class="tree-line"></div>
        <div class="tree-end"></div>
        <div class="tree-item">テストend</div>
      </div>

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
